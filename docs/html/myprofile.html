<!DOCTYPE html>
  <head>
    <title>Whichshow</title>
    <link rel="icon" type="image/x-icon" href="/image/logo.png">
    <script type='module' src="../js/myaccount.js" defer></script>
    
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    
    <header>
      <div class="logo">
        <img src="../image/logo.png">
    </div>
    <div class="navigation">
      <ul>
        <li><a href="#" id="navLink" data-destination="shows.html">SHOWS</a></li>
        <li><a href="#" id="navLink" data-destination="mylist.html">MY LIST</a></li>
        <li><a href="#" id="navLink" data-destination="myprofile.html">MY PROFILE</a></li>
      </ul>
    </div>
    <script>
      document.querySelectorAll("#navLink").forEach(link => {
    link.addEventListener("click", () => {
    let user = JSON.parse(sessionStorage.getItem("user"));
    let uuid = user.uuid;

    let destination = link.dataset.destination;
    let url = `${destination}?uuid=${uuid}`;

    window.location.href = url;
  });
});
    </script>
      
    </header>
    <div class="wrap">
      <div class="settings">
      <h2 >Profil :</h2>

            <section class="profiledata" id="profiledata">



                <h3>Delete account</h3>
                <div class="passwordStructure">
                    <button type="button"  id="deleteprofile">Delete</button>
                    <button type="button" style="display: none;"  id="confirm">Click here to confirm</button>
                </div>

                <h3 >Logout</h3>
                <div>
                    <button type="button" class="Logout" id="Logout"> Log out</button>
                </div>
        
      </div>
    
      <div id="loginImg">      
        <p>My Profile</p>
        <img src="./../image/settings.jpg" />
        <p>SETTINGS</p>

      </div>
    </div>
    </div>
  </body>
</html>
